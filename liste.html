<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Hectomancie</title>
    <script src="hectomancy.js">//</script>
  </head>
  <body>
     <div id="container"></div>
  </body>
  <script>
    const container = document.getElementById("container");

    // Loop through each record 
    for (const key of Object.keys(hecto).sort()) {
      const record = hecto[key];
      let formula = record.formula;
      formula = formula.replace(/ \(\d\)/g, "");
      const line = document.createElement("div");
      let txt = `${key}. <b>${record.verb}</b>, ${formula}.`;
      // if (record.hexagram) txt += ' ' + record.hexagram;
      line.innerHTML = txt;
      container.appendChild(line);
    }
  </script>
</html>
