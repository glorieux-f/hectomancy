<!doctype html>
<html>
    <head>
        <title>Calligraphies numériques</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <style>
* {
    box-sizing: border-box;
}
html,
body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    color: #fff;
}
body {
    font-family: "Open Sans", sans-serif;
    font-optical-sizing: auto;
    font-weight: 600;
    font-style: normal;
}
.win {
    height: 99vh;
    max-width: 100vw;
    display: flex;
    justify-content: center;
}
.row {
    display: flex;
}
#main {
    width: 99vh;
    height: 99vh;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
#aside {
    padding: 1rem;
    text-align: right;
}

figure.hn {
    height: 33vh;
    margin: 0;
    padding: 1.5rem 0.5rem 0 0.5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
}

figure.hn img {
   height: calc(33vh - 5rem);
}
figure.hn figcaption {
    text-align: center;
    font-size: 2rem;
}

@media print {
  #aside {
    display: none;
  }
}

        </style>
    </head>
    <body>
        <div class="win">
            <aside id="aside">
                <form name="choose">
                    <select name="vue">
                        <option value="ten">Dizaines</option>
                        <option value="unit">Unités</option>
                    </select>
                    <input name="page" id="page" type="range"  min="0" max="9" step="1" />
                </form>
            </aside>
            <main id="main">
                <div class="row">
                    <figure id="figSE"class="hn">
                        <img src="hn07.jpg"/>
                        <figcaption></figcaption>
                    </figure>
                    <figure id="figS" class="hn">
                        <img src="hn03.jpg"/>
                        <figcaption></figcaption>
                    </figure>
                    <figure id="figSW" class="hn">
                        <img src="hn09.jpg"/>
                        <figcaption></figcaption>
                    </figure>
                </div>
                <div class="row">
                    <figure id="figE" class="hn">
                        <img src="hn01.jpg"/>
                        <figcaption></figcaption>
                    </figure>
                    <figure id="figC" class="hn">
                        <img src="hn05.jpg"/>
                        <figcaption></figcaption>
                    </figure>
                    <figure id="figW" class="hn">
                        <img src="hn02.jpg"/>
                        <figcaption></figcaption>
                    </figure>
                </div>
                <div class="row">
                    <figure id="figNE" class="hn">
                        <img src="hn06.jpg"/>
                        <figcaption></figcaption>
                    </figure>
                    <figure id="figN" class="hn">
                        <img src="hn04.jpg"/>
                        <figcaption></figcaption>
                    </figure>
                    <figure id="figNW" class="hn">
                        <img src="hn08.jpg"/>
                        <figcaption></figcaption>
                    </figure>
                </div>
            </main>
        </div>
        <script>

];
const form = document.forms['choose'];
form.page.focus();

function display(id, no)
{
    const img = document.querySelector("#" + id + " img");
    img.src = "hn" + ('' + no).padStart(2, '0') + '.jpg';
    const figcaption = document.querySelector("#" + id + " figcaption");
    figcaption.innerHTML = captions[no];
}

form.update = function() {
    form.page.focus();
    const ids = ['figE', 'figW', 'figS', 'figN', 'figC', 'figNE', 'figSE', 'figNW', 'figSW']
    const vue = form.vue.value;
    const page = form.page.value;
    const url = new URL(window.location);    
    url.search = new URLSearchParams(new FormData(form));
    window.history.pushState({}, '', url);

    if (vue == "unit") {
        const start = page % 10;
        for (let i = 0, len = ids.length; i < len; i++) {
            const id = ids[i];
            document.getElementById(id).src = "hn" + ('' + (( (i + 1) *10) + start)).padStart(2, '0') + '.jpg';
            display(ids[i], ( (i + 1) *10) + start);
        }
    }
    else {
        const start = 10 * Math.floor(page % 10);
        for (let i = 0, len = ids.length; i < len; i++) {
            display(ids[i], start + i + 1);
        }
    }
};


// upadate on load
const urlPars = new URLSearchParams(window.location.search);
form.vue.value = urlPars.get("vue");
form.page.value = urlPars.get("page");
form.update();
// 
form.addEventListener("submit", function(event) {
    form.preventDefault();
    form.update();
}, true);
form.vue.addEventListener("change", function(event) {
    form.update();
}, true);
form.page.addEventListener("change", function(event) {
    form.update();
}, true);

})();
        </script>
    </body>
</html>
