        <style>
* {
    box-sizing: border-box;
}
html,
body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    color: #fff;
}
body {
    font-family: "Open Sans", sans-serif;
    font-optical-sizing: auto;
    font-style: normal;
    font-size: 12px;
}
.main {
    height: 95vh;
    flex-shrink: 0;
}

.page {
    /*
    display: flex;
    flex-direction: column;
    justify-content: center;
    */
}

.row {
    display: flex;
    justify-content: center;
}

#main.horizontal img {
    transform: rotate(-90deg);
}

figure.hecto {
    height: 32vh;
    margin: 0;
    padding: 0 0.5rem 0 0.5rem;
    display: flex;
    align-items: center;
    background-color: #000;
}

figure.hecto {
    flex-direction: column;
}

figure.hecto > h4 {
    font-size: 16px;
    text-align: center;
    margin: 0;
    padding: 0;
    flex-shrink: 0;
}

figure.hecto > p {
    font-size: 12px;
    text-align: center;
    margin: 0;
    padding: 0;
    flex-shrink: 0;
}

figure.hecto > img {
   max-height: calc(32vh - 3.5rem);
}


figure.hecto button {
    display: none;
}

figure.hecto.modal button {
    display: block;
    position: absolute;
    top: 1rem;
    right: 1rem;
}

figure.hecto.modal img {
    max-height: calc(100% - 2rem);
    max-width: 100%;
}


figure.hecto.modal {
    position: absolute;
    z-index: 10;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100%;
}

/** card backs */
#back {
    display: none;
}


@page {
    size: A4;
    margin: 0;
}

@media print {
    html, body {
        width: 210mm;
        height: 297mm;
    }
    .page {
        margin: 0;
        padding: 1cm 0 0 0;
        width: 210mm;
        height: 297mm;
    }
    #aside,
    form {
        display: none;
    }
    #back {
        display: block;
    }
    #main,
    #back {
    }
    figure.back,
    figure.hecto {
        height: 3.5in;
        width: 2.5in;
        box-sizing: content-box; /* size without borders */
        margin: 0;
        padding: 0;
        display: flexbox;
        flex-direction: column;
        justify-content: space-between;
    }

    figure.hecto {
        border: 1px solid #ccc;
    }

    figure.hecto img {
        width: 2.3in;
        height: 2.3in;
    }

    figure.hecto {
        position: relative;
    }

    figure.hecto figcaption {
        position: absolute;
        bottom: 4mm;
    }

    figure.hecto > h4 {
        padding-top: 0.2in;
        font-size: 5.5mm;
        font-weight: 100;
    }
    figure.hecto > p {
        padding-bottom: 0.1in;
    }
    figure.back figcaption {
        text-align: center;
        margin-left: -0.07em;
        font-size: 3.5in;
        line-height: 100%;
        font-style: italic;
        font-weight: 100;
        font-family: Garamond, serif;
    }
}
